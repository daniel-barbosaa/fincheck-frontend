name: Linting Testes

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]
jobs:
  ci:
    runs-on: ubuntu-latest
    env:
      VITE_API_URL: ${{ vars.VITE_API_URL }}
      VITE_SENTRY_DSN: ${{ vars.VITE_SENTRY_DSN }}
      VITE_CLARITY_ID: ${{ vars.VITE_CLARITY_ID }}

      CI: true
      SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Validate envs
        run: yarn validate:env

      - name: Prettier
        run: yarn lint:prettier:check

      - name: Linting
        run: yarn lint:eslint:check

      - name: Typechecking
        run: yarn typecheck

      - name: Teste
        run: yarn test:ci

      - name: Validate envs
        run: yarn validate:env
